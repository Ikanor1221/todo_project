<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Store all assets locally for faster loading -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourToDo</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="menu_button_holder">
            <button id="menu_control">
                <span class="material-symbols-outlined">menu</span>
            </button>
        </div>
        <h1><span class="header_mark material-symbols-outlined">check_circle</span>Your<span class="colored_green">ToDo</span></h1>
        <div>
        </div>
    </header>
    <div id="sorting" class="main_display grid_auto">
        <nav id="menu_main_bar" class="menu_main_bar removed">
            <div class="menu_secondary_bar">
                <h2>Home</h2>
                <menu class="menu_list">
                    <li class="selected"><a id="all_tasks_tab" class="groupingTab" href="#"><span class="material-symbols-outlined">collections_bookmark</span>All Tasks</a></li>
                    <li><a id="today_tab" class="groupingTab" href="#"><span class="material-symbols-outlined">today</span>Today</a></li>
                    <li><a id="next_week_tab" class="groupingTab" href="#"><span class="material-symbols-outlined">date_range</span>Next 7 Days</a></li>
                    <li><a id="important_tab" class="groupingTab" href="#"><span class="material-symbols-outlined">star_rate</span>Important</a></li>
                </menu>
            </div>
            <div id="projects" class="menu_secondary_bar">
                <h2>Projects</h2>
                <menu class="menu_list" id="projectList">
                </menu>
                <form class="formObject no_padding" id="newProjectForm" autocomplete="off">
                    <label for="titleFormProject">New project's name: </label>
                    <input id="titleFormProject" class="basicField" type="text" required>
                    <div class="formButtons">
                        <button class="buttonFormAdd" id="addProject">Add</button>
                        <button class="buttonFormCancel" id="cancelProject">Cancel</button>
                    </div>
                </form>
                <button class="addition_button" id="add_project"><span class="material-symbols-outlined">add_circle</span>Add Project</button>
            </div>
        </nav>
        <main>
            <h3>All Tasks</h3>
            <div id="tasks">
            </div>
            <!-- <form class="formObject" id="newTaskForm" autocomplete="off">
                <label class="no_margin" for="titleTask">Title: </label>
                <input class="basicField" id="titleTask" type="text" required>
                <label for="descriptionTask">Description (optional): </label>
                <textarea class="wideField" id="descriptionTask"></textarea>
                <label for="dateForm">Date: </label>
                <input class="basicField" id="dateForm" type="date" required>
                <div class="formButtons">
                    <button class="buttonFormAdd" id="addTask">Add</button>
                    <button class="buttonFormCancel" id="cancelTask">Cancel</button>
                </div>
            </form> -->
            <button class="addition_button" id="add_task"><span class="material-symbols-outlined">add_circle</span> Add Task</button>
        </main>
    </div>
</body>
</html>
